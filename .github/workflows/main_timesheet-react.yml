# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - timesheet-react

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install
        run: |
          npm install
          npm install react-pro-sidebar@0.7.1
      - name: Build React app with warnings allowed
        run: npm run build
        env:
          CI: false  # Set CI to false during the build step

      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.6
        with:
          filename: release.zip
          path: ./build/*
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: node-app
          path: release.zip

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: 'Deploy to cPanel via FTP'
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: 'ftp.startza.in'
          username: 'timesheetreact'
          password: 'Start@12345#'
          port: 21
          protocol: 'ftp'
          local-dir: ./build/
          remote-dir: startza.in/timesheetreact
          exclude: .git,.gitignore
