# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - timesheet-react

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install
        run: |
          npm install
          npm install react-pro-sidebar@0.7.1
      - name: Build React app with warnings allowed
        run: npm run build
        env:
          CI: false  # Set CI to false during the build step

      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.6
        with:
          filename: release.zip
          path: ./build/*
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v2
        with:
          name: node-app
          path: release.zip

      - name: Set up lftp
        run: |
          sudo apt-get install lftp

      - name: Deploy using lftp
        run: |
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./home3/startza/repositories/react-timesheet-azure-1/
          server-dir: /home3/startza/public_html/timesheetreact  # Adjust the server directory as needed
          protocol: ftp

     
